<h2>PhoneGap / Cordova Plugins</h2>

<p>What are PhoneGap plugins?</p>

<ul>
	<li>Heat</li>
	<li>Javascript hooks to native APIs</li>
	<li>Plugins follow a consistent pattern and are implemented in a platforms language (ios=Objective C, Android=Java)</li>
	<li>From a web stand point they provide a unified API</li>
</ul>
