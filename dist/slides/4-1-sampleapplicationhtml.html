<h2>Simple Application Demo</h2>

<p>Goals</p>

<ul>
	<li>Build a native mobile application</li>
	<li>Content authored in AEM</li>
	<li>Content updated without a rebuild of the application</li>
	<li>Use native APIs</li>
	<li>One code base for multiple platforms (Android, iOS)</li>
</ul>

<aside class="notes">
	<ul>
		<li>Make use of the PhoneGap CLI</li>
	</ul>
</aside>
